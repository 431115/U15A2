<html lang="en">
<head>

    <title></title>
</head>
<body>
<div class="fixed">
    <header>
        <h1>Apply</h1>
    </header>

    <nav class="navbar-dark bg-dark">
        <a class="navbar-brand px-5" href="../index.html">About</a>
        <a class="navbar-brand px-5" href="UserForms.html">Apply</a>
        <a class="navbar-brand px-5" href="JobSpecs.html">Job specifications</a>
        <a class="navbar-brand px-5" href="Trainees.html">Current trainees</a>
    </nav>
</div>
    <section>

        <div class="container mt-5">
            <form>
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
              </div>
          
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
          
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" required>
                  <option value="" disabled selected>Select your gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Prefer not to say</option>
                </select>
              </div>
          
              <div class="form-group">
                <label for="fileUpload">Upload a File:</label>
                <input type="file" class="form-control-file" id="fileUpload" required>
              </div>
          
              <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
          </div>
          
          
          
    </section>

    <footer>
